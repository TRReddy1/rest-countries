<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>rest-countries</title>
  </head>
  <body>
    <div class="container-fluid px-0">
      <div
        class="d-flex head justify-content-between align-items-lg-center border-bottom px-3 py-3 px-lg-5"
      >
        <div
          class="d-inline-flex pt-2"
          style="font-weight: 800; font-size: 17px"
        >
          Where in the world?
        </div>
        <div class="d-inline-flex" style="font-weight: 600">
          <i class="fas fa-moon p-2"></i>
          <button class="btn dark" type="button">Dark Mode</button>
        </div>
      </div>

      <div
        class="d-flex flex-column flex-lg-row p-3 align-items-lg-center justify-content-lg-between"
      >
        <div class="input-group search-bar mt-3 align-self-lg-center">
          <span class="input-group-text bg-white">
            <i class="fas fa-search text-muted p-2"></i>
          </span>
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="Search for a country..."
            aria-label="Search"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="dropdown mt-xl-3 pt-3 p-xl-3">
          <button
            class="btn btn-secondary dropdown-toggle fw-semibold border-light-subtle bg-white text-black ms-1"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filter by Region
            <i class="fas fa-chevron-down ms-5 p-2"></i>
          </button>
          <ul class="dropdown-menu" style="min-width: 14rem">
            <li><a class="dropdown-item fw-semibold" href="#">Africa</a></li>
            <li><a class="dropdown-item fw-semibold" href="#">Americas</a></li>
            <li><a class="dropdown-item fw-semibold" href="#">Asia</a></li>
            <li><a class="dropdown-item fw-semibold" href="#">Europe</a></li>
            <li><a class="dropdown-item fw-semibold" href="#">Oceania</a></li>
            <li><a class="dropdown-item fw-semibold" href="#">Antarctic</a></li>
          </ul>
        </div>
      </div>
      <div class="container-fluid">
        <div
          class="row row-cols-1 row-cols-lg-4 justify-content-center justify-content-lg-between px-0 px-lg-5"
          id="cards"
        >
          <!-- <div class="col" ></div> -->
        </div>
      </div>
    </div>

    <!-- this is dom -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./dom.js"></script>
  </body>
</html>
