<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>rest-countries</title>
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="d-flex justify-content-between align-items-center py-3 border-bottom px-2"
      >
        <div class="d-inline-flex" style="font-weight: 800">
          Where in the world?
        </div>
        <div class="d-inline-flex" style="font-weight: 600">
          <i class="fas fa-moon mt-2 pt-1"></i>
          <button
            class="btn mode"
            type="button"
            data-bs-toggle="theme"
            data-bs-theme="dark"
          >
            Dark Mode
          </button>
        </div>
      </div>

      <div class="input-group mt-4 px-2">
        <span class="input-group-text border-end-0">
          <i class="fas fa-search text-muted ps-2"></i>
        </span>
        <input
          type="text"
          class="form-control"
          id="search"
          placeholder="Search for a country..."
          aria-label="Search"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="dropdown py-5 px-2">
        <button
          class="btn btn-secondary dropdown-toggle fw-semibold py-2"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Filter by Region
          <i class="fas fa-chevron-down ms-5"></i>
        </button>
        <ul class="dropdown-menu" style="min-width: 11.7rem">
          <li><a class="dropdown-item fw-semibold" href="#">Africa</a></li>
          <li><a class="dropdown-item fw-semibold" href="#">Americas</a></li>
          <li><a class="dropdown-item fw-semibold" href="#">Asia</a></li>
          <li><a class="dropdown-item fw-semibold" href="#">Europe</a></li>
          <li><a class="dropdown-item fw-semibold" href="#">Oceania</a></li>
        </ul>
      </div>

      <div class="d-flex align-items-center flex-column" id="cards"></div>
    </div>

    <!-- this is dom -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./dom.js"></script>
  </body>
</html>
